server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React Router support: fallback all routes to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: cache static files for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|eot|svg)$ {
        try_files $uri =404;
        expires 1M;
        access_log off;
    }
}
